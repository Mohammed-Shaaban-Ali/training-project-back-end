version: '3.8'

services:
  postgres_dev:
    image: postgres:15-alpine
    container_name: lms_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lms_db_dev
    ports:
      - '9015:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 30s
      timeout: 10s
      retries: 3

  app_dev:
    build: .
    container_name: lms_app_dev
    restart: unless-stopped
    depends_on:
      postgres_dev:
        condition: service_healthy
    ports:
      - '9016:3333'
    env_file:
      - .env.development
    volumes:
      - .:/app
      - /app/node_modules
    # Mount source code for hot-reload in development

volumes:
  postgres_dev_data: